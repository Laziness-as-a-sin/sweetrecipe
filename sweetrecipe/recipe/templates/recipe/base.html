{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{title}}</title>

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--static CSS-->
        <link type="text/css" href="{% static 'recipe/css/styles.css' %}" rel="stylesheet" />
        <!--Icon-->
	    <link rel="shortcut icon" href="{% static 'recipe/images/recipe.ico' %}" type="image/x-icon"/>
        
        
    </head>
</html>
    <body>
        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
        {% block mainmenu %}
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'recipe/images/recipe.jpg' %}" alt="" width="30" height="24" class="d-link-block align-text-top">SweetRecipe</a>
              
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="nav justify-content-center">
                        {% for m in menu %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url m.url_name %}">{{m.title}}</a>
                      </li>
                        {% endfor %}
                    </ul>
                  </div>
            </div>
        </nav>

        {% endblock %}
        <div>
            
            <p>SweetRecipe > {{title}}</p>
    
        </div>
        {% block content %} 
        {% endblock %}
    </body>
